# ccc - Claude Code Container Configuration
# ==========================================
# Copy this file to: $XDG_CONFIG_HOME/ccc/config.yaml
# (typically ~/.config/ccc/config.yaml)

# Container backend to use
# Options: docker, podman, auto
# - docker: Use Docker (rootful or rootless)
# - podman: Use Podman (rootless)
# - auto: Auto-detect (Docker first, then Podman)
backend: auto

# Container image to use
# Default: claude-code-sandbox:latest
# For podman, localhost/ prefix is added automatically
# You can specify a custom image name or tag here
image: claude-code-sandbox:latest

# Show hints when containers exist in other backends
# Set to false to disable hints
hints: true
