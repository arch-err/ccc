# ccc internal tmux config - DO NOT USE MANUALLY
# This tmux instance is controlled by the ccc tool

# Unusual prefix to avoid conflicts (Ctrl+])
set -g prefix C-]
unbind C-b
bind C-] send-prefix

# Bind d to detach (standard tmux behavior with new prefix)
bind d detach-client

# Disable status bar (clean look for claude TUI)
set -g status off

# Mouse support (for claude TUI scrolling)
set -g mouse on

# Large scrollback
set -g history-limit 50000

# Faster escape time
set -sg escape-time 0

# Don't rename windows automatically
set -g allow-rename off

# Keep pane/window open after command exits (for debugging)
set -g remain-on-exit on

# Use xterm-256color for better unicode support
set -g default-terminal "xterm-256color"

# Enable true color and UTF-8 support
set -ga terminal-overrides ",*256col*:Tc"
set -gq utf8 on
